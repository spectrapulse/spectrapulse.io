name: Build image(s)

on: 
  push: 

permissions:
    packages: write
    contents: read

jobs:
  build:
    name: Build image
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        arch: [ amd64, i386, arm32v6, arm32v7, arm64v8 ]
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: i386
            platform: linux/i386
          - arch: arm32v6
            platform: linux/arm/v6
          - arch: arm32v7
            platform: linux/arm/v7
          - arch: arm64v8
            platform: linux/arm64
    steps: 
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/metadata-action@v5
        id: image-metadata
        with: 
          images: ghcr.io/spectrapulse/spectrapulse.io
          tags: |
            type=raw,value=${{ matrix.arch }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.image-metadata.outputs.tags }}

  merge:
    runs-on: ubuntu-20.04
    needs: [ build ]
    env: 
      IMAGE: ghcr.io/spectrapulse/spectrapulse.io
    steps: 
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker buildx imagetools create \
            --tag ${IMAGE}:latest ${IMAGE}:{amd64,i386,arm{32v{6,7},64v8}}
